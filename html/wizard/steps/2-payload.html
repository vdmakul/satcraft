<h2>System requirements for your payload</h2>

<form>
    <div class="form-row">
        <div class="col-3">
            <label>Dimensions </label>
        </div>
        <div class="col">
            <input type="number" class="form-control" id="height" placeholder="Height">
        </div>
        <div class="col">
            <input type="number" class="form-control" id="width" placeholder="Width">
        </div>
        <div class="col">
            <input type="number" class="form-control" id="depth" placeholder="Depth">
        </div>
    </div>

    <br>
    <div class="form-row">
        <div class="col-5">
            <label for="weight">Weight of the payload</label>
        </div>
        <div class="form-group col">
            <input type="number" class="form-control" id="weight" placeholder="Weight, kg">
<!--            <small class="form-text text-muted">Power consumption of your hardware</small>-->
        </div>
    </div>

    <div class="form-row">
        <div class="col-5">
            <label for="powerConsumption">Power consumption</label>
        </div>
        <div class="form-group col">
            <input type="number" class="form-control" id="powerConsumption" placeholder="Wats">
            <small id="emailHelp" class="form-text text-muted">Power consumption of your hardware</small>
        </div>
    </div>


    <div class="form-row">

        <div class="form-group col-md-7">
            <label for="inputCity">Data transmission</label>
            <input type="text" class="form-control" id="inputCity">
            <small class="form-text text-muted">Estimated data transmission amount, in bytes</small>
        </div>
        <div class="form-group col-md-5">
            <label for="inputState">per</label>
            <select id="inputState" class="form-control">
                <option selected>Day</option>
                <option>Hour</option>
                <option>Minute</option>
                <option>Second</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="col-5">
            <label for="powerConsumption">Expected time in orbit</label>
        </div>
        <div class="form-group col">
            <input type="number" class="form-control" id="timeOnOrbit" placeholder="Days">
            <small class="form-text text-muted">Required operation time period, in days</small>
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Point towards</span>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>None</option>
                <option value="1">Sun</option>
                <option value="2">Earth</option>
                <option value="3">Moon</option>
                <option value="4">Mars</option>
                <option value="5">...</option>
            </select>
        </div>
    </div>

</form>

<div class="d-flex justify-content-around m-4">
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-primary option-label">
            <span><img src="https://img.icons8.com/metro/26/000000/radio-active.png"></span>
            <input type="checkbox" name="options" id="option1" autocomplete="off"> Radiation protection
